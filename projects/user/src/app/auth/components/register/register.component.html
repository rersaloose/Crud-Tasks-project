<div class="login d-flex justify-content-center align-items-center m-auto">
    
    <div class="row">
        <div class="col-md-6 p-0">
            <div class="overlay"></div>
            <img src="../../../../assets/share-section1.jpg" alt="">
        </div>
        <div class="col-md-6">
         <div class="h-100 d-flex align-items-center justify-content-center w-100">
            <div class="box w-75">
                <h2>Register </h2>
             
        
                <form [formGroup]="regestirForm">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput  formControlName="username" placeholder="username">
                       
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="email">
                       
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" f placeholder="password" type="password">
                    
        
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput  formControlName="ConfirmPassword" placeholder="confirm password" type="password">
                    </mat-form-field>
                </form>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button color="warn" [disabled]="regestirForm.invalid" (click)="CreateAccount()" >Create Account</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a routerLink="/auth/login">Have an Account ? </a>
                </div>
            </div>
         </div>
        </div>
    </div>
 
</div>
